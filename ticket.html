<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticket.css">
    <title>机票预订--旅游网站</title>
</head>
<body>
    <!--头部开始-->
    <header>
        <nav>
            <!--logo-->
            <div class="logo"><a href="index.html"><img src="img/logo.png" alt="logo"></a></div>
            <!--导航栏--> 
            <ul>
                <li><a href="">首页</a></li>
                <li><a href="">旅游咨询</a></li>
                <li><a href="">机票订购</a></li>
                <li><a href="">风景欣赏</a></li>
                <li><a href="">公司简介</a></li>
            </ul>
        </nav>
        <!--头部结束-->
    </header>
    <!--标题开始-->
    <div id="banner">
        <div class="banner">
            <hgroup>
                <h1>旅游资讯</h1>
                <p>介绍各种最新旅游信息、资讯要闻、景点攻略等</p>
            </hgroup>
        </div>
        <!--标题结束-->    
    </div>
    <div class="container">
        <artivle>
            <form class="form">
                <h2>机票预订</h2>
                <div class="type">
                    <span>"航班类型" <strong> 单程 </strong>  往返</span>
                </div>
                <div class="form-left">
                    <label>出发城市<input type="text" placeholder="城市名"></label>
                    <label>返回城市<input type="text" placeholder="城市名"></label>
                </div>
                <div class="form-center">
                    <label for="">出发时间<input type="text" placeholder="年/月/日/时间"></label>
                    <label for="">返回时间<input type="text" placeholder="年/月/日/时间"></label>
                </div>
                <div class="form-right">
                    <button type="submit">订票</button>
                </div>
            </form>
        </artivle>
    </div>
    <footer></footer>
</body>
</html>
